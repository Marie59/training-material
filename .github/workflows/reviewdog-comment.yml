name: "Review comments"

on:
  workflow_run:
    workflows: [GTN Tutorial Linting]
    types: [completed]

jobs:
  comment:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1000
          persist-credentials: false

      - uses: reviewdog/action-setup@v1
        with:
          reviewdog_version: latest

      - name: 'Download artifact'
        uses: actions/github-script@v7
        with:
          script: |
            let allArtifacts = await github.rest.actions.listWorkflowRunArtifacts({
               owner: context.repo.owner,
               repo: context.repo.repo,
               run_id: context.payload.workflow_run.id,
            });
            let matchArtifact = allArtifacts.data.artifacts.filter((artifact) => {
              return artifact.name == "reviewdog"
            })[0];
            let download = await github.rest.actions.downloadArtifact({
               owner: context.repo.owner,
               repo: context.repo.repo,
               artifact_id: matchArtifact.id,
               archive_format: 'zip',
            });
            const fs = require('fs');
            const path = require('path');
            const temp = '${{ runner.temp }}/artifacts';
            if (!fs.existsSync(temp)){
              fs.mkdirSync(temp);
            }
            fs.writeFileSync(path.join(temp, 'reviewdog.zip'), Buffer.from(download.data));

      - name: 'Unzip artifact'
        run:  unzip "${{ runner.temp }}/artifacts/reviewdog.zip"

      - name: Add review comments
        run: |
          cat reviewdog.txt | reviewdog -efm="%f:%l: %m" -reporter=github-pr-review

          cat reviewdog.json | reviewdog -reporter=github-pr-review -f=rdjsonl
        env:
            REVIEWDOG_GITHUB_API_TOKEN: ${{ secrets.REVIEW_BOT_TOKEN }}

